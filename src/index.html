<!DOCTYPE html>
<html lang="zh">
<head>
    <title>第一次试一下 three.js </title>
    <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/three.js/100/three.js"></script>
<script>
     let renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
     let camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 0, 100 );
    camera.lookAt( 0, 0, 0 );
     let scene = new THREE.Scene();
     let material = new THREE.LineBasicMaterial( { color:0xFFB6C1 } );
     let points = [];
    points.push( new THREE.Vector2( 20, -20,  ) );
    points.push( new THREE.Vector2( -20, 20, ) );
    points.push( new THREE.Vector2( -20, -20,  ) );
    points.push( new THREE.Vector2( 20, -20,  ) );

     let geometry = new THREE.BufferGeometry().setFromPoints( points );
    renderer.render( scene, camera );
     let cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
     let animate = function () {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render( scene, camera );
    };

    animate();
</script>
</body>
</html>
