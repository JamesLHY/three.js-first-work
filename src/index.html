<!DOCTYPE html>
<html lang="zh">
<head>
    <title>第一次试一下 three.js </title>
    <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/three.js/100/three.js"></script>
<script>
    //设置场景
     let renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
     let camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 0, 100 );
    camera.lookAt( 0, 0, 0 );
     let scene = new THREE.Scene();
    //物体
    console.log(Math.random(1-2));
    let material = new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff} );
    let geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
    renderer.render( scene, camera );
    let cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    //动作
     let animate = function () {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render( scene, camera );
    };
    animate();
</script>
</body>
</html>
